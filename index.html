<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仪表盘 - Telegram北京修车超级机器人管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>北京修车机器人</h2>
    </div>
    <div class="nav-container">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <i class="bi bi-speedometer2"></i>
            <span>仪表盘</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="users.html">
            <i class="bi bi-people"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="teachers.html">
            <i class="bi bi-person-badge"></i>
            <span>老师管理</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="keywords.html">
            <i class="bi bi-key"></i>
            <span>关键词管理</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">
            <i class="bi bi-gear"></i>
            <span>系统设置</span>
          </a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link" href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span>退出登录</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <div class="topbar">
      <h3>仪表盘</h3>
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=Admin&background=3498db&color=fff" alt="管理员">
        <span>管理员</span>
      </div>
    </div>
    
    <div class="container-fluid">
      <!-- 统计卡片 -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-card-header">
            <h5>总用户数</h5>
            <i class="bi bi-people stat-icon"></i>
          </div>
          <div class="stat-value" id="total-users">0</div>
          <div class="stat-footer">
            今日新增: <span id="new-users">0</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-header">
            <h5>老师资料</h5>
            <i class="bi bi-person-badge stat-icon"></i>
          </div>
          <div class="stat-value" id="total-teachers">0</div>
          <div class="stat-footer">
            待审核: <span id="pending-teachers">0</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-header">
            <h5>关键词</h5>
            <i class="bi bi-key stat-icon"></i>
          </div>
          <div class="stat-value" id="total-keywords">0</div>
          <div class="stat-footer">
            启用中: <span id="active-keywords">0</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-header">
            <h5>今日活动</h5>
            <i class="bi bi-activity stat-icon"></i>
          </div>
          <div class="stat-value" id="today-activities">0</div>
          <div class="stat-footer">
            签到次数: <span id="today-sign">0</span>
          </div>
        </div>
      </div>
      
      <!-- 图表 -->
      <div class="charts-container">
        <div class="chart-card">
          <div class="chart-header">
            <h5>用户增长趋势</h5>
          </div>
          <canvas id="user-growth-chart" height="250"></canvas>
        </div>
        
        <div class="chart-card">
          <div class="chart-header">
            <h5>积分分布</h5>
          </div>
          <canvas id="points-distribution-chart" height="250"></canvas>
        </div>
      </div>
      
      <!-- 最近活动 -->
      <div class="data-table">
        <div class="table-header">
          <h5>最近活动</h5>
          <button class="btn btn-outline">
            <i class="bi bi-arrow-clockwise"></i> 刷新
          </button>
        </div>
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>时间</th>
                <th>用户ID</th>
                <th>活动</th>
                <th>详情</th>
              </tr>
            </thead>
            <tbody id="recent-activities">
              <tr>
                <td colspan="4" class="text-center">加载中...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
