<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关键词管理 - Telegram北京修车超级机器人管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 侧边栏（与index.html相同） -->
  <!-- 顶部导航（与index.html相同） -->
  
  <div class="main-content">
    <div class="topbar">
      <h3>关键词管理</h3>
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=Admin&background=3498db&color=fff" alt="管理员">
        <span>管理员</span>
      </div>
    </div>
    
    <div class="container-fluid">
      <!-- 自动回复关键词 -->
      <div class="card mb-4">
        <div class="card-header">
          <h5>自动回复关键词</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>关键词</th>
                <th>回复内容</th>
                <th>触发次数</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="keywords-list">
              <tr>
                <td colspan="5" class="text-center">加载关键词中...</td>
              </tr>
            </tbody>
          </table>
          
          <!-- 添加关键词表单 -->
          <div class="card mt-4">
            <div class="card-header">
              添加新关键词
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="form-label">关键词</label>
                    <input type="text" id="new-keyword" class="form-control" placeholder="输入关键词">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">回复内容</label>
                    <textarea id="new-response" class="form-control" rows="2" placeholder="输入回复内容"></textarea>
                  </div>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                  <button id="add-keyword-btn" class="btn btn-primary w-100">
                    <i class="bi bi-plus-circle"></i> 添加
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 禁言关键词 -->
      <div class="card">
        <div class="card-header">
          <h5>禁言关键词</h5>
        </div>
        <div class="card-body">
          <div class="d-flex flex-wrap gap-2 mb-3" id="banned-keywords">
            <span class="badge bg-danger p-2">赌博</span>
            <span class="badge bg-danger p-2">毒品</span>
            <span class="badge bg-danger p-2">诈骗</span>
            <span class="badge bg-danger p-2">广告</span>
          </div>
          
          <div class="input-group">
            <input type="text" class="form-control" id="new-banned-keyword" placeholder="添加新的禁言关键词">
            <button class="btn btn-danger">添加</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
