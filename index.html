<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram机器人管理后台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Supabase JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Telegram机器人管理后台</h1>
            
            <div id="error-message" class="error-message active hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="password" class="form-label">管理员密钥</label>
                    <input type="password" id="password" class="form-input" placeholder="请输入管理员密钥" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fa fa-sign-in mr-2"></i>登录
                </button>
            </form>
        </div>
    </div>

    <!-- 引入API模块 -->
    <script src="api.js"></script>
    <!-- 登录逻辑 -->
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // 检查是否已登录
            if (localStorage.getItem('admin_logged_in') === 'true') {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // 登录表单提交事件
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value.trim();
                
                // 验证密钥
                if (window.api && window.api.verifyAdminKey(password)) {
                    // 登录成功
                    localStorage.setItem('admin_logged_in', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    // 显示错误信息
                    errorMessage.textContent = '密钥不正确，请重新输入';
                    errorMessage.classList.remove('hidden');
                    
                    // 3秒后自动隐藏
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
