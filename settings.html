<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统设置 - Telegram北京修车超级机器人管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 侧边栏（与index.html相同） -->
  <!-- 顶部导航（与index.html相同） -->
  
  <div class="main-content">
    <div class="topbar">
      <h3>系统设置</h3>
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=Admin&background=3498db&color=fff" alt="管理员">
        <span>管理员</span>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <!-- 积分设置 -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>积分设置</h5>
            </div>
            <div class="card-body">
              <div class="form-group mb-3">
                <label class="form-label">每日签到积分</label>
                <input type="number" class="form-control" value="10">
              </div>
              <div class="form-group mb-3">
                <label class="form-label">上传老师奖励</label>
                <input type="number" class="form-control" value="30">
              </div>
              <div class="form-group">
                <label class="form-label">邀请奖励</label>
                <input type="number" class="form-control" value="20">
              </div>
            </div>
          </div>
          
          <!-- 定时任务 -->
          <div class="card">
            <div class="card-header">
              <h5>定时任务</h5>
            </div>
            <div class="card-body">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="daily-teacher" checked>
                <label class="form-check-label" for="daily-teacher">每日推荐老师</label>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">发送时间</label>
                <select class="form-select">
                  <option>08:00</option>
                  <option selected>09:00</option>
                  <option>10:00</option>
                </select>
              </div>
              
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="sign-reminder" checked>
                <label class="form-check-label" for="sign-reminder">每日签到提醒</label>
              </div>
              <div class="form-group">
                <label class="form-label">提醒时间</label>
                <select class="form-select">
                  <option>07:00</option>
                  <option selected>08:00</option>
                  <option>09:00</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <!-- 机器人配置 -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>机器人配置</h5>
            </div>
            <div class="card-body">
              <div class="form-group mb-3">
                <label class="form-label">机器人Token</label>
                <input type="text" class="form-control" value="8341196303:AAFbT_px8I12_q2b7AI_c00N3nHzFwLb4pg">
              </div>
              <div class="form-group mb-3">
                <label class="form-label">管理员ID</label>
                <input type="text" class="form-control" value="8392100400">
              </div>
              <div class="form-group mb-3">
                <label class="form-label">频道ID</label>
                <textarea class="form-control" rows="2">-1002841497873, -1002795304513, -1002834136499, -1002615160035</textarea>
              </div>
              <div class="form-group">
                <label class="form-label">群组ID</label>
                <textarea class="form-control" rows="2">-1002737769800, -1002735235059</textarea>
              </div>
            </div>
          </div>
          
          <!-- 数据库设置 -->
          <div class="card">
            <div class="card-header">
              <h5>数据库设置</h5>
            </div>
            <div class="card-body">
              <div class="form-group mb-3">
                <label class="form-label">Supabase URL</label>
                <input type="text" class="form-control" value="https://tekuxjnnwtqmygibvwux.supabase.co">
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Supabase KEY</label>
                <input type="text" class="form-control" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRla3V4am5ud3RxbXlnaWJ2d3V4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDUzNjAsImV4cCI6MjA3MDkyMTM2MH0.RGmuF44husXoJP8y4U1Gx7HqQJ6MsYZVl6_vHtG-KJY">
              </div>
              <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-outline-secondary me-2">
                  <i class="bi bi-plug"></i> 测试连接
                </button>
                <button id="save-settings-btn" class="btn btn-primary">
                  <i class="bi bi-save"></i> 保存设置
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
