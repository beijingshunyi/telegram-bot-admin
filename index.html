<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram机器人管理后台</title>
    <!-- 引入Tailwindwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1e40af;
        }
        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
            border: none;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .table th {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        .badge {
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .alert {
            padding: 15px;
            border-radius: 4px;
            color: white;
            margin-bottom: 15px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }
        .alert-info {
            background-color: #3b82f6;
        }
        .alert-error {
            background-color: #ef4444;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Telegram机器人管理后台</h1>
            <p class="text-gray-600 mt-2">管理用户、老师信息、关键词和禁言词</p>
        </header>

        <!-- 用户管理区域 -->
        <div class="section">
            <div class="section-title flex justify-between items-center">
                <span><i class="fa fa-users mr-2"></i>用户管理</span>
                <button id="add-user-btn" class="btn btn-primary">
                    <i class="fa fa-plus mr-1"></i>添加用户
                </button>
            </div>
            <div id="users-container" class="loading">
                <i class="fa fa-spinner fa-spin mr-2"></i>加载用户数据中...
            </div>
        </div>

        <!-- 老师管理区域 -->
        <div class="section">
            <div class="section-title flex justify-between items-center">
                <span><i class="fa fa-graduation-cap mr-2"></i>老师管理</span>
                <button id="add-teacher-btn" class="btn btn-primary">
                    <i class="fa fa-plus mr-1"></i>添加老师
                </button>
            </div>
            <div id="teachers-container" class="loading">
                <i class="fa fa-spinner fa-spin mr-2"></i>加载老师数据中...
            </div>
        </div>

        <!-- 关键词管理区域 -->
        <div class="section">
            <div class="section-title flex justify-between items-center">
                <span><i class="fa fa-key mr-2"></i>关键词回复</span>
                <button id="add-keyword-btn" class="btn btn-primary">
                    <i class="fa fa-plus mr-1"></i>添加关键词
                </button>
            </div>
            <div id="keywords-container" class="loading">
                <i class="fa fa-spinner fa-spin mr-2"></i>加载关键词数据中...
            </div>
        </div>

        <!-- 禁言词管理区域 -->
        <div class="section">
            <div class="section-title flex justify-between items-center">
                <span><i class="fa fa-ban mr-2"></i>禁言词管理</span>
                <button id="add-banned-btn" class="btn btn-primary">
                    <i class="fa fa-plus mr-1"></i>添加禁言词
                </button>
            </div>
            <div id="banned-keywords-container" class="loading">
                <i class="fa fa-spinner fa-spin mr-2"></i>加载禁言词数据中...
            </div>
        </div>
    </div>

    <!-- 引入JavaScript -->
    <script src="script.js"></script>
</body>
</html>
