<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老师管理 - Telegram北京修车超级机器人管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 侧边栏（与index.html相同） -->
  <!-- 顶部导航（与index.html相同） -->
  
  <div class="main-content">
    <div class="topbar">
      <h3>老师管理</h3>
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=Admin&background=3498db&color=fff" alt="管理员">
        <span>管理员</span>
      </div>
    </div>
    
    <div class="container-fluid">
      <!-- 状态筛选 -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="btn-group">
            <button type="button" class="btn btn-outline-primary active">全部老师</button>
            <button type="button" class="btn btn-outline-primary">待审核</button>
            <button type="button" class="btn btn-outline-primary">已通过</button>
            <button type="button" class="btn btn-outline-primary">已拒绝</button>
          </div>
        </div>
      </div>
      
      <!-- 老师列表 -->
      <div class="row" id="teacher-list">
        <div class="col-md-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
          </div>
          <p class="mt-3">正在加载老师数据</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
