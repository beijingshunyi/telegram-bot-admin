<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理 - Telegram北京修车超级机器人管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 侧边栏（与index.html相同） -->
  <!-- 顶部导航（与index.html相同） -->
  
  <div class="main-content">
    <div class="topbar">
      <h3>用户管理</h3>
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=Admin&background=3498db&color=fff" alt="管理员">
        <span>管理员</span>
      </div>
    </div>
    
    <div class="container-fluid">
      <!-- 搜索和过滤 -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索用户ID或用户名">
                <button class="btn btn-primary">
                  <i class="bi bi-search"></i> 搜索
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <select class="form-select">
                <option>所有用户</option>
                <option>今日活跃</option>
                <option>高积分用户</option>
              </select>
            </div>
            <div class="col-md-3">
              <button class="btn btn-success w-100">
                <i class="bi bi-plus-circle"></i> 添加用户
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 用户列表 -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>用户ID</th>
                  <th>用户名</th>
                  <th>积分</th>
                  <th>最后签到</th>
                  <th>连续签到</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="user-list">
                <tr>
                  <td colspan="6" class="text-center">加载用户数据中...</td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- 分页 -->
          <nav class="mt-4">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#">上一页</a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">下一页</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      
      <!-- 积分管理表单 -->
      <div class="card mt-4">
        <div class="card-header">
          <h5>积分管理</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label">用户ID</label>
                <input type="number" id="user-id" class="form-control" placeholder="输入用户ID">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label">积分变化</label>
                <input type="number" id="points-change" class="form-control" placeholder="输入积分变化值">
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button id="update-points-btn" class="btn btn-primary w-100">
                <i class="bi bi-arrow-repeat"></i> 更新积分
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
