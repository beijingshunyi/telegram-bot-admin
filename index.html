<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Telegram北京修车超级机器人管理后台</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "微软雅黑", sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .header p {
      color: #7f8c8d;
      font-size: 14px;
    }

    .card {
      margin-bottom: 24px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    .card-header {
      background-color: #2c3e50;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px 8px 0 0;
    }

    .table {
      min-width: 800px;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-warning {
      background-color: #f39c12;
      border: none;
    }

    .btn-warning:hover {
      background-color: #e67e22;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .empty-tip {
      text-align: center;
      color: #999;
      padding: 30px 0;
      font-size: 14px;
    }

    /* 底部提示栏样式 */
    .bottom-alert {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #d9edf7;
      color: #31708f;
      padding: 8px 20px;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }

    .bottom-alert .close-btn {
      float: right;
      cursor: pointer;
      margin-left: 20px;
      color: #31708f;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 后台标题区域 -->
    <div class="header">
      <h1>Telegram北京修车超级机器人管理后台</h1>
      <p>管理用户、老师信息、关键词回复与禁言词</p>
    </div>

    <!-- 用户管理卡片 -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>用户管理</span>
        <button id="add-user-btn" class="btn btn-primary btn-sm">+ 添加用户</button>
      </div>
      <div class="card-body p-4">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>用户名</th>
              <th>姓名</th>
              <th>积分</th>
              <th>最后签到</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="users-container">
            <!-- 用户数据会通过 JS 渲染到这里 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 老师管理卡片 -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>老师管理</span>
        <button id="add-teacher-btn" class="btn btn-primary btn-sm">+ 添加老师</button>
      </div>
      <div class="card-body p-4">
        <div id="teachers-container">
          <!-- 老师数据会通过 JS 渲染到这里 -->
        </div>
      </div>
    </div>

    <!-- 关键词回复卡片 -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>关键词回复</span>
        <button id="add-keyword-btn" class="btn btn-primary btn-sm">+ 添加关键词</button>
      </div>
      <div class="card-body p-4">
        <div id="keywords-container">
          <!-- 关键词数据会通过 JS 渲染到这里 -->
        </div>
      </div>
    </div>

    <!-- 禁言词管理卡片 -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>禁言词管理</span>
        <button id="add-banned-btn" class="btn btn-primary btn-sm">+ 添加禁言词</button>
      </div>
      <div class="card-body p-4">
        <div id="banned-keywords-container">
          <!-- 禁言词数据会通过 JS 渲染到这里 -->
        </div>
      </div>
    </div>
  </div>

  <!-- 底部提示栏 -->
  <div class="bottom-alert" id="bottomAlert">
    提示：老师添加功能已开放！后续可在此写弹窗表单逻辑
    <span class="close-btn" onclick="closeBottomAlert()">×</span>
  </div>

  <!-- 引入前端交互逻辑 -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
